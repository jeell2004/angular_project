<p *ngIf="message" class="success">{{ message }}</p>

<form
  class="product-form"
  [formGroup]="productForm"
  (ngSubmit)="updateProduct()"
>
  <h2>Update Product</h2>

  <input type="text" placeholder="Name" formControlName="name" />

  <select formControlName="category">
    <option value="">Select Category</option>
    <option>Shoes</option>
    <option>Clothes</option>
    <option>Electronics</option>
  </select>

  <input type="text" placeholder="Sub Category" formControlName="subCategory" />
  <input type="number" placeholder="Price" formControlName="price" />
  <input type="number" placeholder="Discount" formControlName="discount" />
  <input type="number" placeholder="Quantity" formControlName="quantity" />
  <input type="text" placeholder="Brand" formControlName="brand" />

  <!-- SIZE -->
  <div class="checkbox-group">
    <label *ngFor="let s of sizes">
      <input
        type="checkbox"
        [checked]="productForm.value.size?.includes(s)"
        (change)="toggleArrayValue('size', s)"
      />
      {{ s }}
    </label>
  </div>

  <!-- COLOR -->
  <div class="checkbox-group">
    <label *ngFor="let c of colors">
      <input
        type="checkbox"
        [checked]="productForm.value.color?.includes(c)"
        (change)="toggleArrayValue('color', c)"
      />
      {{ c }}
    </label>
  </div>

  <textarea
    placeholder="Description"
    formControlName="description"
  ></textarea>

  <input type="text" placeholder="Image URL" formControlName="image" />

  <label>
    <input type="checkbox" formControlName="status" /> Active
  </label>

  <button type="submit">Update Product</button>
</form>
