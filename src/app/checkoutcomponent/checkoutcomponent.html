<div class="checkout-container">
  <h2>Checkout</h2>

  <form (ngSubmit)="submitCheckout(
    checkoutForm
  )" #checkoutForm="ngForm">

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" ngModel required placeholder="John Doe">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required placeholder="john@example.com">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required placeholder="123 Main St">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" ngModel required placeholder="New York">
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" ngModel required placeholder="NY">
      </div>

      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" ngModel required placeholder="10001">
      </div>
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select name="payment" ngModel required>
        <option value="">Select Payment</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <button type="submit" [disabled]="checkoutForm.invalid">Place Order</button>
  </form>
</div>
